<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud - Login</title>
    <link th:href="@{/css/loginCss.css}" rel="stylesheet">
    <style>
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <img class="tacoImage" th:src="@{/images/TacoCloud.png}" alt="Taco Cloud Logo"/>

    <div class="error-message" th:if="${error}">
        Unable to login. Check your username and password.
    </div>

    <form method="POST" th:action="@{/login}" id="loginForm">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" />

        <input type="submit" value="Login" />
    </form>

    <div class="register-link">
        New here? <a th:href="@{/register}">Register now</a>
    </div>
</div>

</body>
</html>
